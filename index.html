<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Quick Tip</h1>
      <section>
        <label for=""
          >Bill
          <input type="number" name="bill_value" id="bill_value" />
        </label>
        <label for="" class="left"
          >Select Tip
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            step="5"
            id="tipvalue_percentage"
          />
          <span id="tip_percentage">%</span>
        </label>

        <div class="left">
          <span>Tip</span>
          <span id="tip_value">$</span>
        </div>
        <div class="left">
          <span>Total</span>
          <span id="tip_value_total">$</span>
        </div>
      </section>
      <section>
        <label for="" class="left"
          >Split
          <input type="range" min="1" max="10" value="1" step="1" id="people" />
          <span id="number_of_people">people</span>
        </label>
        <div class="left">
          <span>Bill Each</span>
          <span id="bill_for_people">$</span>
        </div>
        <div class="left">
          <span>Tip each</span>
          <span id="tip_for_people">$</span>
        </div>
      </section>
    </main>
  </body>
</html>
